<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfoSkills</title>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link href="http://allfont.ru/allfont.css?fonts=pt-sans" rel="stylesheet" type="text/css"/>
    <script type="text/JavaScript">
        $(document).ready(function () {
            $('#gallery li').hover(
                    function () {
                        $('span', this).slideToggle('slow');
                    },
                    function () {
                        $('span', this).slideToggle('slow');
                    });
        });
    </script>
</head>
<body>
<div class="container">
    <header>
        <ul class="nav-left">
            <li>
                <nav id="top-menu">
                    <div id="nav-btn"></div>
                    Меню
                </nav>
            </li>
            <li>
                <form id="form" class="search" name="poisk" method="get" action="/search">
                    <input type="submit" value="     " style="background: url(images/button-search.png) no-repeat"/>
                    <input type="text" value="Поиск"
                           onfocus="this.value=this.value=='Поиск'?'':this.value;"
                           onblur="this.value=this.value==''?'Поиск':this.value;" name="search">
                </form>
            </li>
        </ul>
        <ul class="nav-right">
            <li id="sign-in"><a href="#">Войти на сайт</a></li>
            <li id="basket"><a href="#">Корзина</a></li>
            <li id="bookmarks"><a href="#">Закладки</a></li>
        </ul>
    </header>
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
        <!-- Индикаторы для карусели -->
        <ol class="carousel-indicators">
            <!-- Перейти к 0 слайду карусели с помощью соответствующего индекса data-slide-to="0" -->
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <!-- Перейти к 1 слайду карусели с помощью соответствующего индекса data-slide-to="1" -->
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <!-- Перейти к 2 слайду карусели с помощью соответствующего индекса data-slide-to="2" -->
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Слайды карусели -->
        <div class="carousel-inner">
            <!--Слайд первый-->
            <div class="item active">
                <img src="images/slider-image.png" alt="slider-image">
            </div>
            <!--Слайд второй-->
            <div class="item">
                <img src="images/slider-image2.png" alt="slider-image">
            </div>
            <!--Слайд третий-->
            <div class="item">
                <img src="images/slider-image3.png" alt="slider-image">
            </div>
        </div>
        <!-- Навигация для карусели -->
        <!-- Кнопка, осуществляющая переход на предыдущий слайд с помощью атрибута data-slide="prev" -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <!-- Кнопка, осуществляющая переход на следующий слайд с помощью атрибута data-slide="next" -->
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <nav id="middle-menu">
        <ul class="second-menu">
            <li><a href="#">Все товары</a></li>
            <li><a href="#">Ключи и ПИН-коды</a></li>
            <li><a href="#">Книги</a></li>
            <li><a href="#">Програмное обеспечение</a></li>
            <li><a href="#">Цифровые товары</a></li>
            <li><a href="#">Обучение</a></li>
            <li><a href="#">Информация</a></li>
        </ul>
    </nav>
    <div class="products">
        <ul id="gallery">
            <li>
                <img src="images/my-pokupaem.png" alt="">
                <a href="#"><span>
                    <h3>Взлом маркетинга</h3>
                    Наука о том, почему мы покупаем
                </span></a>
            </li>
            <li>
                <div id="cap"></div>
            </li>
            <li><img src="images/programmnomu-obespecheniu.png" alt=""></li>
            <li><img src="images/psihologiya-vliyaniya.png" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
        </ul>
    </div>
</div>
</body>
</html>
